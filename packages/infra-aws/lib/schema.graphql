input MetadataInput {
    entryAtMillis: Float
}
input EntryInput {
    name: String
    message: String
    age: Int
    winMark: Boolean
    meta: MetadataInput
    friends: [String]
}


type Metadata {
    entryAtMillis: Float
}
type Entry {
    id: String!
    name: String
    message: String
    age: Int
    winMark: Boolean
    meta: Metadata
    friends: [String]
    updateAtMillis: Float!
}

type Query {
    getEntry(userId: String!): Entry!
}

type Mutation {
    updateEntry(userId: ID!, lastUpdateAtMillis: Float!, input: EntryInput!): Entry!
}

