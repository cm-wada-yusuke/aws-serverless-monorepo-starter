input EntryInput {
    name: String!
    inFlight: Int!
    status: String!
    entryAtMillis: Float!
}

type ItemContent {
    name: String!
    prize: Int!
}

type EntryResult {
    status: String!
    winMarK: Boolean
    itemId: String
    content: ItemContent
}

type Entry {
    id: String!
    name: String
    inFlight: Int
    entryAtMillis: Float!
    result: EntryResult
}

type Query {
    getEntry(userId: String!): Entry!
}

type Mutation {
    putEntry(userId: ID!, input: EntryInput!): Entry!
}

