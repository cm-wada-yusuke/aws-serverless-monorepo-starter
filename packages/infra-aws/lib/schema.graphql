input EntryInput {
    name: String
    message: String
}

type Entry {
    id: String!
    name: String
    message: String
    updateAtMillis: Float!
}

type Query {
    getEntry(userId: String!): Entry!
}

type Mutation {
    updateEntry(userId: ID!, lastUpdateAtMillis: Float!, input: EntryInput!): Entry!
}

